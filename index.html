<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>COVID Statistics</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="timer.js"></script>

    <link href="style.css" rel="stylesheet">

  </head>
  <body class="text-center">

    <div class="d-flex w-100 justify-content-center align-items-center main-container p-5">
      <div class="main-inner">
        <p class="lead">
          Yesterday, at least <b><span id="n-deaths"></span></b> Americans died because of COVID-19.
        </p>
        <p class="lead">
          On average, this was approximately <b>one</b> death every <b><span id="n-seconds"></span></b> seconds.
        </p>
        <p class="lead">
          <span id="timer" class="timer">0:00</span>
        </p>
      </div>
    </div>

    <div class="d-flex w-100 justify-content-center align-items-center footer-container">
      <div class="footer-inner">
        <p>
          Data for <span id="yesterday-txt"></span> from The Atlantic's <a href="https://covidtracking.com">COVID Tracking Project.</a>
        </p>
      </div>
    </div>

  </body>
</html>
